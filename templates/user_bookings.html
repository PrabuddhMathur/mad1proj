<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>User Bookings</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

	<script async src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #E4F0AF">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">User's Bookings</a>
	<div class="row">
		<div class="col-8">
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ">
					<a class="nav-item btn btn-success mx-2" href="#">Profile</a>
					<a class="nav-item btn btn-success mx-2" href="{{ url_for('user_dashboard') }}">Dashboard</a>
					<a class="nav-item btn btn-success mx-2" href="{{ url_for('user_logout') }}">Logout</a>
				</ul>
			</div>
		</div>
	</div>
  </div>
</nav>
<div class="container-fluid">
	<div class="card my-4" style="background-color: #D6ECA4">
		<div class="row">
			<div class="col-11">
				<div class="card-body">
					<h5 class="card-title"> Venue 1 Show 3 8:00pm - 9:30pm</h5>
				</div>
			</div>
			<div class="col-1 ">
				<div class="card-body">
					<button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Rate</button>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content" >
      <div class="modal-header" style="background-color: #BBE38F">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Rating</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

       </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-success">Submit</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
