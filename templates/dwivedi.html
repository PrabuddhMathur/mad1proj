<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=f, initial-scale=1.0">
    <title>Dwivedi bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script async src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-4">
                <div class="card">
                    <div class="card-header">
                        <div class="row">
                            <h5 class="col-8 card-title m-0">Card Title</h5>
                            <button class="col-4 btn btn-primary">Click me</button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="container">
                            <div class="row">Row in card body</div>
                            <div class="row">
                                <div class="card-text col-8"> col-8 </div>
                                <div class="card-text col-4">col-4 </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="row justify-content-center">
                            <button class="btn btn-primary col-4 m-2">Edit Venue</button>
                            <button class="btn btn-primary col-4 m-2">Delete Venue</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
