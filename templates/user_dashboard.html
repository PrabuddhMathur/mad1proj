<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>User's Dashboard</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<script async src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light p-0" style="background-color: #E4F0AF">
  <div class="container-fluid">
	<a class="navbar-brand" href="{{ url_for('views.user_dashboard') }}">User Dashboard</a>
	<div class="d-flex flex-row-reverse">
		<div class="collapse navbar-collapse col-4 " id="navbarSupportedContent">
			<ul class="navbar-nav">
				<li class="nav-item p-2"><a class="nav-item btn btn-success" href="{{ url_for('views.all_shows') }}">All Shows</a></li>
				<li class="nav-item p-2"><a class="nav-item btn btn-success" href="{{ url_for('views.user_bookings') }}">Bookings</a></li>
				<li class="nav-item p-2"><a class="nav-item btn btn-success" href="{{ url_for('auth.logout') }}">Logout</a></li>
			</ul>
		</div>		
	</div>
  </div>
</nav>
<div class="container">
	<div class="d-flex justify-content-center align-items-center">
		<div class="text-center my-5">
		  <h1>{% if current_user.is_authenticated %}Hi {{current_user.username}}, Welcome!{% endif %}</h1>
		</div>
	</div>
	<div class="row m-2">
		<div class="row">
			<p class="fs-4 m-0 text-center">Search all the shows based on categories!</p>
			
			<form id="select-form" action="/user_dashboard/search/{{ search_value }}" method="GET">
				<div class="row  my-5 justify-content-center">
					{% for i in search_by_category %}
					<div class="col-2 from-check form-check-inline">
						<input type="radio" class="form-check-input" id="{{i}}" name="search_value" value="{{i}}" required>
						<label class="form-check-label" for="{{i}}">Search by {{i}}</label>
					</div>
					{% endfor %}
				</div>
				
				<div class="row my-5 justify-content-center text-center">
					<div class="col-4">
						<button class="btn btn-success" type="submit">Search</button>
					</div>
				</div>
			</form>
			
		</div>
	</div>
</div>
</body>
</html>
